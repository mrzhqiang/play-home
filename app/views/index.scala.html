@(dataList: java.util.List[rest.v1.treasure.TreasureResource])

  @main("Woof") {
    <div id="wrapper">
      <div class="container-fluid">
          <!-- TABLE HOVER -->
        <div class="panel">
          <div class="panel-heading">
            <h3 class="panel-title">Woof 藏宝箱</h3>
          </div>
          <div class="panel-body">
            <table class="table table-hover">
              <thead>
                <tr>
                  <th>项目</th>
                  <th>简介</th>
                  <th>链接</th>
                </tr>
              </thead>
              <tbody>
              @for(data <- dataList) {
                <tr>
                  <td><a href="@data.getHref()">@data.getName()</a></td>
                  <td>@data.getDescription()</td>
                  <td><a href="@data.getLink()">@data.getLink()</a></td>
                </tr>
              }
              </tbody>
            </table>
          </div>
        </div>
          <!-- END TABLE HOVER -->
      </div>
    </div>
  }
