@(title: String, links: Html = Html(""), scripts: Html = Html(""))(content: Html)

<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>@title</title>
    @* bootstrap css *@
    <link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/bootstrap.min.css")">
    @* project css *@
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
    @* icon *@
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
    @links
  </head>

  <body>
    @content
    @* bootstrap base js *@
    <script src="@routes.Assets.versioned("javascripts/jquery-3.3.1.slim.min.js")"></script>
    <script src="@routes.Assets.versioned("javascripts/popper.min.js")"></script>
    @* bootstrap core js *@
    <script src="@routes.Assets.versioned("javascripts/bootstrap.min.js")"></script>
    @* project js *@
    <script src="@routes.Assets.versioned("javascripts/main.js")" type="text/javascript"></script>
    @scripts
  </body>
</html>
